    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Your Account</h1>
                <p>Join the Thrive community and start your educational journey</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div id="errorContainer"></div>
                <div id="successContainer"></div>

                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-input" 
                        placeholder="Your full name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>

                <div class="form-group form-checkbox">
                    <label>
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="text-primary">Sign in here</a></p>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorContainer = document.getElementById('errorContainer');
            const successContainer = document.getElementById('successContainer');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            errorContainer.innerHTML = '';
            successContainer.innerHTML = '';
            
            // Validation
            if (password !== confirmPassword) {
                errorContainer.innerHTML = '<div class="form-error">Passwords do not match</div>';
                return;
            }
            
            if (password.length < 6) {
                errorContainer.innerHTML = '<div class="form-error">Password must be at least 6 characters</div>';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Creating account...';
            
            try {
                const result = await api.register(email, password, name);
                
                if (result.error) {
                    errorContainer.innerHTML = `<div class="form-error">${result.error}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Create Account';
                } else {
                    successContainer.innerHTML = '<div class="form-success">Account created successfully! Redirecting...</div>';
                    showNotification('Account created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                }
            } catch (error) {
                errorContainer.innerHTML = '<div class="form-error">An error occurred. Please try again.</div>';
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
            }
        });
    </script>
